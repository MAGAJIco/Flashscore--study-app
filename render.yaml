services:
  - type: web
    name: magajico-backend
    env: node
    region: oregon
    plan: free
    rootDir: apps/backend
    buildCommand: cd ../.. && pnpm install && cd apps/backend && pnpm build
    startCommand: pnpm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false  # Set this in Render dashboard
      - key: PORT
        value: 10000
        